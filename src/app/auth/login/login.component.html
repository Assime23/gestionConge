<div class="main align-content-center">
  <div>
  <div class="row">
    <div class="ofset-0 ofset-md-3 col-12 col-md-6 mt-5">
      <div class="card p-3">
        <div class="card-header">
          <h2>Authentification</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="authform" (ngSubmit)="Onsubmit()">
            <div class="mt-3">
              <label for="username">Nom d'utilisateur</label>
            <input type="username" class="username" formControlName="password" class="forr-con" type="text" placeholder="Saisir votre login">
          </div>
          <div class="mt-3">
            <label for="password">Mot de passe</label>
          <input type="password" class="password" type="text" placeholder="Saisir votre password">
        </div>
        <div class="mt-3">
          <button type="submit" class="button">Se connecter</button>
        </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
